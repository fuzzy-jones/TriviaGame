<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fuzzy's Trivia Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 id="header">Wow It's Another<br>Trivia Game!</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
           <button class="start-button">Start</button>

           <div class="game">
               <div id="timer"></div>
               <div id="question"></div>
               <button id="choice1"></button>
               <button id="choice2"></button>
               <button id="choice3"></button>
               <button id="choice4"></button>
           </div>

           <div class="image-page">
               <div id="result"></div>
               <div id="image"></div>
           </div>

           <div class="end-game">
               <div id="the-end">Oh sweet you reached the end of the game!<br>Here is how you did:</div>
               <div id="score"></div>
               <button id="reset">Reset</button>
           </div>


        </div>
    </div>


</div>
  
<!-- JS and jQuery scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script> 

</body>
</html>
